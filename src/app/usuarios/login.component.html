<div class="card border-primary text-center">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.username" type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus required>
      </div>
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.password" type="text" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group col-sm-6">
        <input (click)="login()" type="submit" class="btn btn-lg btn-dark" value="Login">
      </div>
    </form>
  </div>
</div>
